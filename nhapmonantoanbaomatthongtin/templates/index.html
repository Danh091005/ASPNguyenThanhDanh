<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hóa/Giải mã File AES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s;
        }
        .encrypt {
            background-color: #4CAF50;
        }
        .decrypt {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.9;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mã hóa/Giải mã File AES</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" id="key" name="key" placeholder="Nhập Khóa (16 ký tự)" maxlength="16" required>
        <input type="file" name="file" required>
        <button class="encrypt" type="submit" name="action" value="encrypt">Mã Hóa File</button>
        <button class="decrypt" type="submit" name="action" value="decrypt">Giải Mã File</button>
    </form>
</div>

</body>
</html>
